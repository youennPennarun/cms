imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    cache:  false
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals: 
        pageNames : 
        #Template pages var
            getTemplateAction :
                pageName : "upload a new template"
                fileName : "uploadTemplate"
            initTemplateAction :
                pageName : "Initialisation"
                fileName : "initTemplate"
            otherAssetsUploadAction :
                pageName : "Assets"
                fileName : "assets"
            selectTemplateAction :
                pageName : "select the template"
                fileName : "selectTemplate"
            manageTemplatesAction :
                pageName : "Template manager"
                fileName : "manageTemplate"
        #Menu pages var
            newMenuAction :
                pageName : "create a new menu"
                fileName : "newMenu"
            editMenuAction :
                pageName : "edit a menu"
                fileName : "editMenu"
            manageMenusAction :
                pageName : "Menus manager"
                fileName : "manageMenus"
        #Categories pages var
            newCategoryAction :
                pageName : "create a new categorie"
                fileName : "newCategorie"
            manageCategoriesAction :
                pageName : "Categories manager"
                fileName : "manageCategories"

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
